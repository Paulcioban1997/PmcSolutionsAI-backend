{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>PMC Solutions AI | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #2563eb;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #0f172a;
            border-right: 1px solid #334155;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .menu a {
            display: block;
            padding: 12px;
            color: var(--muted);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .menu a:hover,
        .menu a.active {
            background: #334155;
            color: #fff;
        }

        .main {
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .stat-val {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="brand">PMC SOLUTIONS AI</div>
        <div class="menu">
            <a href="#" class="active">Overview</a>
            <a href="#">AI Agents</a>
            <a href="#">Subscriptions</a>
            <a href="#">Invoices</a>
            <a href="#">Settings</a>
            <a href="/" style="margin-top:auto">Logout</a>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1>Dashboard</h1>
            <div style="color:var(--muted)">Welcome back, Client</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Plan</div>
                <div class="stat-val">Starter ($99/mo)</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active AI Agents</div>
                <div class="stat-val">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-val">1,240</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Bill</div>
                <div class="stat-val">March 1, 2026</div>
            </div>
        </div>

        <div class="stat-card"
            style="height:300px; display:flex; align-items:center; justify-content:center; color:var(--muted);">
            [ AI Usage Chart Placeholder ]
        </div>
    </div>

</body>

</html>
